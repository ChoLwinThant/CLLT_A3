<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random number</title>
</head>
<body>

    <h1>Generating random numbers</h1>
    <h2>Numbers from 1 to 100</h2>
    <form>
        
        <label for="uInput">How many random numbers do you want?</label><br>
        <input type="text" id="uInput">

    </form>

    <button onclick="randomNumber()">Get random number</button>

    <p id="randomNum"></p>


    <script>
        
        function randomNumber(){
            var i = 1;
            var userInput= document.getElementById("uInput").value;
            const numbers = [];

            
            while(i<=userInput){              
               
                numbers.push( Math.floor(Math.random() * 100) + 1);  
                i++;             
            }
            document.getElementById("randomNum").innerHTML = numbers;

        }
       
    </script>
</body>
</html>
